<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget du Ménage - Institut Saint-Luc</title>
    
    <!-- Tailwind CSS (Pour le style) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Police d'écriture Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Icônes Lucide (Version Script pour usage sans React) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Vos styles personnalisés -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Votre logique d'application -->
    <script src="./script.js" defer></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen pb-12">
    
    <!-- En-tête -->
    <header class="bg-slate-900 text-white py-6 shadow-lg mb-8">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-500 p-2 rounded-lg shadow-indigo-500/20 shadow-lg">
                    <i data-lucide="book-open" class="text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Budget du Ménage</h1>
                    <p class="text-slate-400 text-xs md:text-sm">
                        Réalisé pour les élèves de l'Institut Saint-Luc de Mons par Mr Depret
                    </p>
                </div>
            </div>
            <!-- Indicateur d'étapes -->
            <div class="hidden lg:flex gap-2" id="step-indicator">
                <!-- Généré par JS -->
            </div>
        </div>
    </header>

    <!-- Contenu Principal -->
    <main id="app" class="container mx-auto px-4 max-w-5xl">
        <!-- L'application sera injectée ici par script.js -->
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
        </div>
    </main>

</body>
</html>
